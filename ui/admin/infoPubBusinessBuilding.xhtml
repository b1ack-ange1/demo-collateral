<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3>商业用房</h3>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="business_input1" value="题目"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input1"/>
            <label>题目</label>
        </h:panelGroup>
        <p:outputLabel for="business_radio1" value="房产属性"/>
        <p:selectOneRadio id="business_radio1" columns="2">
            <f:selectItem itemLabel="办公用房" itemValue="1"/>
            <f:selectItem itemLabel="商铺" itemValue="0"/>
        </p:selectOneRadio>
        <p:outputLabel for="business_input2" value="房产证号"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input2"/>
            <label>房产证号</label>
        </h:panelGroup>
        <p:outputLabel for="business_pg1" value="区域位置"/>
        <p:panelGrid id="business_pg1" columns="4">
            <p:selectOneMenu>
                <f:selectItem itemLabel="山东省" itemValue=""/>
                <f:selectItem itemLabel="安徽省" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="青岛市" itemValue=""/>
                <f:selectItem itemLabel="济南市" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="市南区" itemValue=""/>
                <f:selectItem itemLabel="市北区" itemValue="1"/>
                <f:selectItem itemLabel="李沧区" itemValue="1"/>
                <f:selectItem itemLabel="崂山区" itemValue="1"/>
            </p:selectOneMenu>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="business_pg2" value="楼层"/>
        <p:panelGrid id="business_pg2" columns="6">
            <p:outputLabel value="总共"/>
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="层"/>
            <p:outputLabel value="第"/>
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="层"/>
        </p:panelGrid>
        <p:outputLabel for="business_input3" value="建筑面积"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input3"/>
            <label>建筑面积</label>
        </h:panelGroup>
        <p:outputLabel for="business_input4" value="使用面积"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input4"/>
            <label>使用面积</label>
        </h:panelGroup>
        <p:outputLabel for="business_menu1" value="建成年份"/>
        <p:selectOneMenu id="business_menu1">
            <f:selectItem itemLabel="" itemValue="" />
            <f:selectItem itemLabel="1990" itemValue="1" />
            <f:selectItem itemLabel="1991" itemValue="2" />
            <f:selectItem itemLabel="1992" itemValue="3" />
            <f:selectItem itemLabel="1993" itemValue="4" />
            <f:selectItem itemLabel="1994" itemValue="5" />
            <f:selectItem itemLabel="1995" itemValue="6" />
            <f:selectItem itemLabel="1996" itemValue="7" />
            <f:selectItem itemLabel="1997" itemValue="8" />
            <f:selectItem itemLabel="1998" itemValue="8" />
            <f:selectItem itemLabel="1999" itemValue="8" />
            <f:selectItem itemLabel="2000" itemValue="8" />
            <f:selectItem itemLabel="2001" itemValue="8" />
            <f:selectItem itemLabel="2002" itemValue="8" />
            <f:selectItem itemLabel="2003" itemValue="8" />
            <f:selectItem itemLabel="2004" itemValue="8" />
            <f:selectItem itemLabel="2005" itemValue="8" />
            <f:selectItem itemLabel="2006" itemValue="8" />
            <f:selectItem itemLabel="2007" itemValue="8" />
            <f:selectItem itemLabel="2008" itemValue="8" />
            <f:selectItem itemLabel="2009" itemValue="8" />
            <f:selectItem itemLabel="2010" itemValue="8" />
            <f:selectItem itemLabel="2011" itemValue="8" />
            <f:selectItem itemLabel="2012" itemValue="8" />
            <f:selectItem itemLabel="2013" itemValue="8" />
            <f:selectItem itemLabel="2014" itemValue="8" />
            <f:selectItem itemLabel="2015" itemValue="8" />
            <f:selectItem itemLabel="2016" itemValue="8" />
        </p:selectOneMenu>
        <p:outputLabel for="business_pg3" value="是否租赁"/>
        <p:panelGrid id="business_pg3">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="business_pg4" value="是否查封"/>
        <p:panelGrid id="business_pg4">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="business_pg5" value="是否抵押"/>
        <p:panelGrid id="business_pg5">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="business_input10" value="购买人条件"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input10"/>
            <label>购买人条件</label>
        </h:panelGroup>
        <p:outputLabel for="business_file1" value="上传图片"/>
        <p:fileUpload id="business_file1" fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                      style="width:100%"/>
        <p:outputLabel for="business_input11" value="评估价值"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="business_input11"/>
            <label>评估价值</label>
        </h:panelGroup>

        <p:outputLabel for="business_input12" value="押品现状描述"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="business_input12"/>
            <label>押品现状描述</label>
        </h:panelGroup>
        <p:outputLabel for="business_radio3" value="是否重点推荐"/>
        <p:selectOneRadio id="business_radio3" layout="responsive" columns="4">
            <f:selectItem itemLabel="是" itemValue="1"/>
            <f:selectItem itemLabel="否" itemValue="0"/>
        </p:selectOneRadio>
    </p:panelGrid>

    <p:panelGrid columns="4"  layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:commandButton value="确认发布" icon="ui-icon-launch" type="button"/>
        <p:commandButton type="button" value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"/>
    </p:panelGrid>

</ui:composition>
